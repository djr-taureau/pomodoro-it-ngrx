<div class="mat-elevation-z8 container">

  <mat-table *ngIf="dataSource" #table mat-table [dataSource]="dataSource" mat-sort>
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th header mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'medium'}} </td>
    </ng-container>

    <!-- Notes Column -->
    <ng-container matColumnDef="notes">
      <th header mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
      <td text mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>
