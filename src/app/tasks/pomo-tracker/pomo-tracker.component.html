<div class="mat-elevation-z8 container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table #table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDiableClear matSortDirection="asc">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th header mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Notes Column -->
    <ng-container matColumnDef="notes">
      <th header mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
      <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <!-- Task Column   -->
    <ng-container matColumnDef="task_id">
      <th header mat-header-cell *matHeaderCellDef mat-sort-header> Task ID </th>
      <td mat-cell *matCellDef="let element"> {{element.task_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator #paginator
      [length]="10"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>

  </table>
</div>
